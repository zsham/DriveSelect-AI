
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DriveSelect AI | Premium Car Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
    
    .glass-nav {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .vibrant-gradient {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
    }

    .text-vibrant {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card-luxury { border-top: 4px solid #f59e0b; }
    .card-suv { border-top: 4px solid #10b981; }
    .card-sport { border-top: 4px solid #f43f5e; }
    .card-electric { border-top: 4px solid #0ea5e9; }
    .card-economy { border-top: 4px solid #6366f1; }

    .glow-luxury:hover { box-shadow: 0 20px 40px -15px rgba(245, 158, 11, 0.3); }
    .glow-suv:hover { box-shadow: 0 20px 40px -15px rgba(16, 185, 129, 0.3); }
    .glow-sport:hover { box-shadow: 0 20px 40px -15px rgba(244, 63, 94, 0.3); }
    .glow-electric:hover { box-shadow: 0 20px 40px -15px rgba(14, 165, 233, 0.3); }
    .glow-economy:hover { box-shadow: 0 20px 40px -15px rgba(99, 102, 241, 0.3); }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .animate-float { animation: float 4s ease-in-out infinite; }

    .bg-mesh {
      background-color: #ffffff;
      background-image: 
        radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.1) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
    }
  </style>
<script type="importmap">

}
</script>
</head>
<body class="bg-mesh text-slate-900">
  <div id="root"></div>
</body>
</html>
